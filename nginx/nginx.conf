events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

    upstream app {
        server app:3000;
    }

    # HTTP server
    server {
        listen 80;
        server_name midilover.com www.midilover.com localhost;

        error_page 502 503 504 /maintenance.html;
        location = /maintenance.html {
            root /etc/nginx;
            internal;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            limit_req zone=general_limit burst=40 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /health {
            proxy_pass http://app;
            access_log off;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name midilover.com www.midilover.com;

        error_page 502 503 504 /maintenance.html;
        location = /maintenance.html {
            root /etc/nginx;
            internal;
        }

        ssl_certificate /etc/letsencrypt/live/midilover.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/midilover.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            limit_req zone=general_limit burst=40 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /health {
            proxy_pass http://app;
            access_log off;
        }
    }
}
